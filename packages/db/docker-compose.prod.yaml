services:
  pg:
    image: timescale/timescaledb:2.24.0-pg18
    restart: always
    ports:
      - 5432
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      POSTGRES_DB: ${PG_NAME:-logr}
      POSTGRES_USER: ${PG_USER:-logr_admin}
      POSTGRES_PASSWORD: ${PG_PASSWORD:?PG_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # shared_preload_libraries is mandatory for timescaledb
    # max_locks_per_transaction is increased because hypertables use many chunks
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_locks_per_transaction=256
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c max_connections=50
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-logr_admin} -d ${PG_NAME:-logr}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  dokploy-network:
    external: true
