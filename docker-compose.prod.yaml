services:
  # Database (TimescaleDB)
  pg:
    image: timescale/timescaledb-ha:pg17
    restart: always
    ports:
      - 5432
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      POSTGRES_DB: ${PG_NAME:-logr}
      POSTGRES_USER: ${PG_USER:-logr_admin}
      POSTGRES_PASSWORD: ${PG_PASSWORD:?PG_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # shared_preload_libraries is mandatory for timescaledb
    # max_locks_per_transaction is increased because hypertables use many chunks
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_locks_per_transaction=256
      -c work_mem=4MB
      -c maintenance_work_mem=128MB
      -c max_connections=50
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PG_USER:-logr_admin} -d ${PG_NAME:-logr}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache (Redis)
  redis:
    image: redis:8-alpine
    restart: always
    ports:
      - 6379
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    # enable password protection & AOF persistence for data safety (updates every second)
    # set max memory to 400MB & use LRU eviction policy
    command: >
      redis-server 
      --requirepass "${REDIS_PASSWORD}"
      --appendonly yes
      --appendfsync everysec
      --maxmemory 400mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API (Hono)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    ports:
      - 8000
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      API_URL: ${API_URL}
      WEB_URL: ${WEB_URL}
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@pg:5432/${PG_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}

  # Worker (Bun)
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    restart: always
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@pg:5432/${PG_NAME}

  # Web (TanStack Start)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: always
    ports:
      - 3000
    depends_on:
      api:
        condition: service_started
    environment:
      API_URL: ${API_URL}
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@pg:5432/${PG_NAME}

volumes:
  pgdata:
  redis_data:
